<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>UJIAN ONLINE CBT</title>
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcpIzvvkI5nunp8NsDbBhSxk7dk80gk_uo37zfWw_1U02Vv68CA-nKyl1Aj0SAhE4Y_2l1JiQSJc7ypv8wiTthJcA9G8SoWE9e9Nykt_3MckIflUlb0H58Z5e-OA7nRLuzgXoS48xm9287tUsTPdMG75Bkwr4V82Ky8sKjN05YL8_FBPTYdWG-EZsPnM4U/s90/LOGO-SMP-NU-06-KEDUNGSUREN.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
      overflow: hidden; /* Mencegah scroll ganda */
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; /* Menggunakan dvh agar pas di mobile browser */
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbx7lvFiRD3mse0dvUl84klags6QniLgy0OrOw4YC74zY4I10NVGr8B3Xwjc7lUplv_6HQ/exec"
      scrolling="yes"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>
</body>
</html>
